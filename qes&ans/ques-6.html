<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      6. You are given an array of numbers. Write a program that finds the
      median of the numbers and displays the result on a web page. Given
      input:2,5,7,1,45,8,7 Expected Output:Median: 7
    </h3>
    <h2 class="result" id="result"></h2>
    <script>
      const result = document.getElementById('result');
      const numbers = [5, 8, 9, 88, 6, 4, 3, 55, 99];
      function findMedian() {
        const sort = numbers.sort((a, b) => a - b);
        const middleIndex = Math.floor(sort.length / 2);

        if (sort.length % 2 === 0) {
          // Even number of elements
          const median = (sort[middleIndex - 1] + sort[middleIndex]) / 2;
          return median;
        } else {
          // Odd number of elements
          const median = sort[middleIndex];
          return median;
        }
      }

      result.innerHTML = `MEdian of the numbers is ${findMedian(numbers)}`;
    </script>
  </body>
</html>
