  <body>
    <h3>
      2. You are given a string. Write a program that checks if the string is a
      palindrome (i.e., the string reads the same backward as forward) and
      displays the result on a web page. Given
    </h3>

    <h3>input:ABCDCBA</h3>
    <h2>Answer:2</h2>
    <h2 class="result" id="result"></h2>

    <script>
      const result = document.getElementById('result');

      function checkPalindrome(str) {
        let reverse = str.split('').reverse().join('');
        if (reverse === str) {
          return 'palindrome';
        } else {
          return 'not palindrome';
        }
      }
      const string = 'ABCDCBA';
      result.innerHTML = `The string is ${checkPalindrome(string)}`;
    </script>
  </body>
