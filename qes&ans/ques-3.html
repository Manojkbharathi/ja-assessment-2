<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      3. You are given an array of numbers. Write a program that finds the
      average of the numbers and displays the result on a web page.
    </h3>
    <h3>input:2,3,4,5</h3>
    <h2 class="result" id="result"></h2>

    <script>
      const result = document.getElementById('result');

      const numbers = [2, 3, 4, 5];

      function findAverage() {
        let sum = 0;
        for (let i = 0; i < numbers.length; i++) {
          sum = sum + numbers[i];
        }
        const average = sum / numbers.length;
        return average;
      }

      result.innerHTML = `The average is ${findAverage(numbers)}`;
    </script>
  </body>
</html>
